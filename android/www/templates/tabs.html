<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Graf" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/chart">
    <ion-nav-view name="tab-chart"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Meritve" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Config Tab -->
  <ion-tab title="Nastavitve" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>



</ion-tabs>

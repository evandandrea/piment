<ion-view view-title="Graf" data-ng-controller="ChartController as controller">
  <ion-content class="padding">
    <div>
      <h3>Trenutne vrednosti delcev:</h3>
      <ion-list>
        <ion-item class="pm10">
          PM 10: {{controller.current_10}} &#181;g/m<sup>3</sup>
        </ion-item>
        <ion-item class="pm25">
          PM 2.5: {{controller.current_25}} &#181;g/m<sup>3</sup>
        </ion-item>
      </ion-list>
    </div>
    <h3 ng-show="controller.current_10 == null">Napaka pri zajemu podatkov.</h3>
    <highchart id="chart1" config="controller.chartConfig"></highchart>
  </ion-content>
</ion-view>
